<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	>
	
<h:body>
	<h:form>
	<h:outputLabel for="test" >Digite o ano da avaliação</h:outputLabel>
	<h:inputText id="test" value="#{avdBean.avd.ano}" />
		<h:commandButton action="#{avdBean.add}" value="OK" />
		<table id="table-1" border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>ANO</th>
				</tr>
			</thead>
			<tbody>
				<c:forEach var="avd" items="#{avdBean.listAll}">

					<tr>
						<td>#{avd.id}</td>
						<td>#{avd.ano}</td>
						<td><h:commandButton  action="#{avdBean.remove}" value="remover" >
						 <f:param name="id" value="#{avd.id}"></f:param>
						</h:commandButton></td>
					</tr>

				</c:forEach>
			</tbody>
		</table>
	</h:form>
</h:body>
</html>
