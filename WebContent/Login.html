<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Tela de Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>PROGRAMA DE AVALIAÇÃO DE
    DESEMPENHO - AVD - 2019</h2>
  <p>Informe seus dados para efetuar o login. </p>
  <form action="TelaInicial.html">
   <div class="row">
       <div class="col">
      <div class="form-group">
          <label for="usr"><p class="text-primary">Siape:</p></label>
          
      <input type="text" class="form-control" id="usr" name="username">
    </div>
    </div>
       <div class="w-100 d-block d-sm-none"></div>
       <div class="col">
    <div class="form-group">
        <label for="pwd"><p class="text-primary">Senha:</p></label>
      <input type="password" class="form-control" id="pwd" name="password">
    </div>
       </div>
        </div>
      <div class="row">
          <div class="col">
        <input type="submit" value="enviar" name="Enviar" class="btn btn-primary">
          <input type="reset" value="limpar" name="Limpar"class="btn btn-primary">
              </div>
              
        </div>  
  </form>
</div>

</body>
</html>
